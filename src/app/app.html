<app-header />

<main>
  <button (click)="login()">Login</button>
  <button (click)="logout()">Logout</button>
  <h1>{{ title() }}</h1>
  <p>{{ message }}</p>
  <input type="text" (keyup)="keyUpHandler($event)" />
  <app-header />
  <app-button [text]="buttonText()" />
  <app-counter />
  <hr />

  <div>
    <img
      ngSrc="/cat.jpg"
      alt="Logo"
      width="747"
      height="448"
      priority
      style="width: 100%; height: auto"
    />
  </div>
  <svg-icon name="user" />
  <!-- <inline-svg  /> -->
  <!-- <svg-icon ke="user" /> -->
  <!-- <div class="my-icon" aria-label="My icon" [inlineSVG]="'/assets/icons/user.svg'"></div> -->
  <router-outlet />
</main>
